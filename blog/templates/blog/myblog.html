            font-size: 1.125rem;
            text-anchor: middle;

            -moz-user-select: none;
            -ms-user-select: none;

                font-size: 3.5rem;
            }
        }
    </style>

<body>
    <header>

        <!-- NavBar -->


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Mahin's Space</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="https://twitter.com/MrMessified">Twitter </a>
                    <a class="nav-item nav-link" href="{% static 'resume.pdf' %}">Resume</a>
                    <a class="nav-item nav-link " href="{% url 'myblog' %}">Blog</a>
                    
                </div>
            </div>
        </nav>

    </header>

    <main role="main">
        <div class="container">
            <h1 class="text-center pt-3">
                Welcome to my Blog
            </h1>
            <br>
            <br>
            <h2>
                Latest Posts 
            </h2>
            <hr>
            
            {% for b in blogs.all %}
                <a href="{%url 'detail' b.id %}">

                    <h3>
                        {{b.Title}} 
                    </h3>
                </a>

                
                <h4 style="color: gray;">
                    Published on {{b.Publication_Date}}
                </h4>
                
                <br>
                <img class="img-fluid" src="{{b.Images.url}}" height="400px" width="500px" />
                <br>
                <br>
                <p>
                    {{b.short_summary}}
                </p>

            <hr>

            {% endfor  %}
        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
           <p>
               Â© Mahin Malhotra {% now "Y" %}
           </p>
        </div>

    </footer>
